type Query {
    universities: [University!]!
    postByID(postID: String!): Post!
    postByFieldID(fieldID: String!): [Post!]!
    postByUserID(userID: String!): [Post!]!
}
type Mutation {
    login(userEmail: String!): String
    verifiedOTP(otp: String!, userEmail: String!): String
    createPost(
        fieldID: String!
        postDescription: String!
        postTitle: String!
        userID: String!
        userName: String!
    ): String
}

type University {
    universityID: ID!
    universityName: String!
    universityShortName: String!
    universityOrder: Int!
    faculties: [Faculty!]!
}

type Post {
    postID: ID
    comments: [Comment!]
    fieldID: ID
    postDescription: String!
    postTitle: String!
    userID: ID!
    userName: String!
}
type Comment {
    commentID: ID
    userYear: String
    userID: String
    fieldID: String
    commentContent: String
}

type Faculty {
    facultyID: ID!
    facultyName: String!
    fields: [Field!]!
}

type Field {
    fieldID: ID!
    fieldName: String!
}
